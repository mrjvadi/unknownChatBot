      - BOT_TOKEN=${BOT_TOKEN}
      - REDIS_ADDR=redis:6379
      - STREAM_OUTBOX=tg_outbox
      - GROUP_NAME=bot
    depends_on: [ redis ]

  responder4:
    image: unknownchatbot-responder
    #    build: ./services/responder
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - REDIS_ADDR=redis:6379
      - STREAM_OUTBOX=tg_outbox
      - GROUP_NAME=bot
    depends_on: [ redis ]

